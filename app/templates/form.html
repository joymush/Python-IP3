{% extends 'base.html' %} 


{% block content %}
<div class="container">

    <div class="col-md-12" style="background-color: rgb(138, 178, 217);">
   
    <h3 style="color: blue;">  {{text |safe}}</h3>



    <form action="{{url_for('success')}}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <p style="color: white;">Fill In Your details to Create An Account.</p>
            <hr>


            <label for="email"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name" name="username" id="username" required><br>

            <label for="email">Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required><br>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
            required>
            <hr>

            <button type="submit" class="registerbtn">Register</button>
          <div class="container signin">
              <p>Already have an account? <a href="#">Sign In.</a></p>
          </div>
    </form>

</div>

{% endblock %}
